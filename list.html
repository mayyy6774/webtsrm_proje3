  <div class="container my-4">
    <div class="row">
      <div class="col-sm-12">
          <table class="table table-bordered table-dark">

              <tr>
                  
                  <th>Ad</th>
                  <th>Soyad</thcope>
                  <th>Gitmek İstediğiniz Şehir</th>
                  <th>E-Posta</th>
              </tr>
              <tbody id="uyeler"></tbody>
              
          </table>

      </div>
    </div>
    <button id="silButonu" type="button" class="btn btn-dark col-md-12 mt-4">Listeyi Sıfırla</button>
  </div>

  <script src=" https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    
    let isim   = JSON.parse(localStorage.getItem('isim'));
    let soyisim = JSON.parse(localStorage.getItem('soyisim'));
    let sehir = JSON.parse(localStorage.getItem('sehir'));
    let email = JSON.parse(localStorage.getItem('email'));


    if (isim != null) {
      for (let i = 0; i < isim.length; i++) {
        let uyelerHTML = "<tr id='uyeler-tr'>"+
          "<td>"+isim[i]+"</td>"+
          "<td>"+soyisim[i]+"</td>"+
          "<td>"+sehir[i]+"</td>"+
          "<td>"+email[i]+"</td>"+
          "</tr>";
        $('#uyeler').append(uyelerHTML)
      }

    }
    else {
    alert("Gezilecek yer yok.");
}


    let silButonu = $('#silButonu');

    silButonu.on('click', function() {
      $('#uyeler-tr').remove();
      localStorage.clear();      
      alert("Geziler sıfırlandı");
      
    })

  </script>
